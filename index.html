<html lang="fr">
<head>

    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">

<body>
    <header>
        <h1>Le Jeu du Pendu</h1>
    </header>
    <main>
        <div id="jeu">
            <img id="pendu" src="./image/pendu-0.png" alt="image_jeu_du_pendu">
            
            <p id="mot"></p>
            <div class="resultat"></div>
            <form id="champs">
                <label for="texte-rempli">Entrez une lettre OU le bon mot</label>
                <div >
                    <input type="text" id="texte-rempli" placeholder="lettre / mot">
                    <button>go</button>
                </div>
            </form>
            <div id="rejouer">Cliquez-ici pour rejouer</div>
            <div id="faux">
                <h2>Les erreurs:</h2>
                <div id="flex-fish">
                    <span id="non"></span>
                    <img id="poisson" src="./image/queue-poisson.png"></img>
                </div>
            </div>
           
        </div>
        <audio id="pression"  loop>
                <source src="./audio/coeur-plusfort.mp3" type="audio/mp3">
                <source src="./audio/coeur-plusfort.ogg" type="audio/ogg">
                <source src="./audio/coeur-plusfort.wav" type="audio/wav">
        </audio>
        
    </main>

    <footer> <span id="copyright"></span></footer>
    <script src="pendu.js"></script>
